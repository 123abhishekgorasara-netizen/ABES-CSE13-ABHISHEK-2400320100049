<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pop up box</title>
</head>
<body>
    <script>
      

        var age = 30;
        const x = 20;
        {
            let y = 10;
            document.write("Y: " + y + "<br>");
        }
        document.write("Age: " + (++age)+ "<br>");
        document.write("X: " + x + "<br>");
        
    </script>
</body>
</html>
