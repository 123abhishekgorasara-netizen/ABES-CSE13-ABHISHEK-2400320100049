<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id = "demo"></p>
    <script>
        var txt = "";
        for(var i = 1; i <= 5; i++){
            for(var j = 1; j <= i; j++){
            txt += j;
            }
            for(var k = i-1; k >= 1; k--){
                txt += k;
            }   txt += "<br>";
    }
   document.getElementById("demo").innerHTML = txt;
    </script>
</body>
</html>
