<!DOCTYPE html>
<html>
<head>
  <title>Online Bookstore - Cart</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    header { display: flex; justify-content: space-between; align-items: center; }
    nav a { margin: 0 10px; text-decoration: none; color: #0077cc; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background-color: #f2f2f2; }
    .total-row td { font-weight: bold; background-color: #e6f7ff; }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div>
      <img src="book logo.png" alt="Logo" height="50">
      <span style="font-size: 24px; font-weight: bold;">Online Bookstore</span>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Login</a>
      <a href="#">Registration</a>
      <a href="#">Catalogue</a>
      <a href="#">Cart</a>
    </nav>
  </header>

  <!-- Cart Table -->
  <h2>Your Cart</h2>
  <table>
    <tr>
      <th>Department</th>
      <th>Book Name</th>
      <th>Price ($)</th>
      <th>Quantity</th>
      <th>Amount ($)</th>
    </tr>
    <tr>
      <td>ECE</td>
      <td>Java 2</td>
      <td>35.5</td>
      <td>2</td>
      <td>71.0</td>
    </tr>
    <tr>
      <td>EEE</td>
      <td>XML Bible</td>
      <td>40.5</td>
      <td>1</td>
      <td>40.5</td>
    </tr>
    <tr class="total-row">
      <td colspan="4">Total Amount</td>
      <td>111.5</td>
    </tr>
  </table>

</body>
</html>
